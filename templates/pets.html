{% block title %} Users {% endblock %}

{% block content %}
<!--users comment for testing-->

<div>
  <h1 class="mt-3">Pets</h1>
  <ul class="available-pets-list list-unstyled">
    {% for pet in pets %}
    <li>
      <p >
        <a class="text-decoration-none" href="/{{ pet.id }}"> {{ pet.name }}</a>
        {% if pet.available %}
        <span class="fw-bold">
          is available!
        </span>
        {% endif %}
      </p>
      {% if pet.photo_url %}
        <img class="img-thumbnail img-fluid" src="{{ pet.photo_url }}" alt="A Photo of {{ pet.name }}">
      {% endif %}

    </li>
    {% endfor %}

  </ul>

  <form action="/add">
    <button class="btn btn-success">Add</button>
  </form>
</div>

{% endblock %}
