{% block content %}

<div>
  <form action="/pets/add" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
      if field.widget.input_type != 'hidden' %}
      <p>
      {{ field.label }}
      {{ field }}


      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
      </p>
      {% endfor %}
      <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
